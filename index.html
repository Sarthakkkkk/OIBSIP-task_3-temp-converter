<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>temp converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mulish&family=PT+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="head">temperature Converter </h1>

    <form id="tempCalc" onsubmit="calculateTemp(); return false">

        <label for="temp">Enter the temperature you'd like to convert.</label>
        <br/><input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/>

        <input type="submit" name="temp"><br/>
        <span id="resultContainer"></span>
    
    </form>

    <script src="script.js"></script>
    
</body>
</html>
